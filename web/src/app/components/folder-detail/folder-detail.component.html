<div class="flex flex-col gap-6 h-full">
  <div class="flex items-center justify-between">
    <span class="font-bold text-xl">All Files</span>
    <div class="flex gap-3">
      <p-button
        label="Download"
        icon="pi pi-download"
        [text]="true"
        size="small"
      ></p-button>
      <p-button
        label="Rename"
        icon="pi pi-pencil"
        [text]="true"
        severity="warning"
        size="small"
      ></p-button>
      <p-button
        label="Delete"
        icon="pi pi-trash"
        [text]="true"
        severity="danger"
        size="small"
      ></p-button>
    </div>
  </div>
  <p-table [value]="[]" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>File Name</th>
        <th>Size</th>
        <th>Created Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
