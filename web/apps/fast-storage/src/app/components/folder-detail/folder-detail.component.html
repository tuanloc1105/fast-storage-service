<div class="flex flex-col gap-3 h-full">
  <div class="flex items-center justify-between">
    <p-breadcrumb
      class="w-full"
      [model]="storageStore.breadcrumb()"
      [home]="home"
      (onItemClick)="handleBreadcrumb($event)"
    />
    <div
      class="flex items-center px-3 gap-3 ml-2 bg-[#18181b] rounded-md h-full"
    >
      <p-button
        label="Download"
        icon="pi pi-download"
        [text]="true"
        size="small"
      ></p-button>
      <p-button
        label="Rename"
        icon="pi pi-pencil"
        [text]="true"
        severity="warning"
        size="small"
      ></p-button>
      <p-button
        label="Delete"
        icon="pi pi-trash"
        [text]="true"
        severity="danger"
        size="small"
      ></p-button>
    </div>
  </div>
  <div class="h-full bg-[#18181b] rounded-md">
    <div class="card">
      <p-table
        [value]="storageStore.detailFolder()"
        [(selection)]="selectedDirectory"
        dataKey="name"
        [loading]="storageStore.isLoading()"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
            <th>Name</th>
            <th>Date modified</th>
            <th>Type</th>
            <th>Size</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-directory>
          <tr>
            <td>
              <p-tableCheckbox [value]="directory" />
            </td>
            <td>{{ directory.name }}</td>
            <td>{{ directory.name }}</td>
            <td>{{ directory.type }}</td>
            <td>{{ directory.size }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
