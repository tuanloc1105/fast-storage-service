<div class="flex flex-col gap-3 h-full relative folder-detail">
  <div class="flex items-center justify-between gap-3">
    <p-breadcrumb
      class="w-full"
      [model]="storageStore.breadcrumb()"
      [home]="home"
      (onItemClick)="handleBreadcrumb($event)"
    />
    <div
      class="flex items-center px-3 py-2 gap-3 rounded-md"
      [ngClass]="{ 'bg-[#18181b]': appStore.isDarkMode() }"
    >
      <p-button
        icon="pi pi-copy"
        [text]="true"
        size="small"
        [disabled]="checkedDirectories.length === 0"
        (click)="handleCopy()"
      ></p-button>
      <p-button
        severity="info"
        icon="pi pi-clipboard"
        [text]="true"
        size="small"
        [disabled]="checkedDirectories.length === 0"
        (click)="handlePaste()"
      ></p-button>
      <p-button
        [text]="true"
        severity="success"
        size="small"
        [disabled]="checkedDirectories.length === 0"
        (click)="handleRename()"
      >
        <ng-icon name="heroPencilSquare"></ng-icon>
      </p-button>
      <p-button
        severity="help"
        icon="pi pi-download"
        [text]="true"
        size="small"
        [disabled]="checkedDirectories.length === 0"
        (click)="downloadFiles()"
      ></p-button>
      <p-button
        [text]="true"
        severity="warning"
        size="small"
        [disabled]="checkedDirectories.length === 0"
        (click)="handleCut()"
      >
        <ng-icon name="heroScissors"></ng-icon>
      </p-button>
      <p-button
        icon="pi pi-trash"
        [text]="true"
        severity="danger"
        size="small"
        [disabled]="checkedDirectories.length === 0"
        (click)="deleteFiles($event)"
      ></p-button>
    </div>
    <div class="flex items-center px-3 gap-3 rounded-md h-full">
      <p-button
        icon="pi pi-search"
        [outlined]="true"
        (click)="handleSearch()"
      />
    </div>
  </div>
  <div
    class="h-full rounded-md"
    [ngClass]="{ 'bg-[#18181b]': appStore.isDarkMode() }"
  >
    <p-table
      [value]="storageStore.detailFolder()"
      dataKey="name"
      [contextMenu]="cm"
      [(contextMenuSelection)]="selectedDirectory"
      [(selection)]="checkedDirectories"
      [loading]="storageStore.isLoading()"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
          <th>Name</th>
          <th>Date modified</th>
          <th>Type</th>
          <th>Size</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-directory>
        <tr
          (dblclick)="retrieveDirectory(directory)"
          [pContextMenuRow]="directory"
        >
          <td>
            <p-tableCheckbox [value]="directory" />
          </td>
          <td>
            <div class="flex items-center">
              <img
                [alt]="directory.name"
                [src]="
                  'assets/images/'
                    | imageSrc
                      : [
                          directory.extension,
                          directory.type === 'folder' ? true : false
                        ]
                "
                width="15"
                style="vertical-align: middle"
              />
              <span class="ml-2">{{ directory.name }}</span>
            </div>
          </td>
          <td>{{ directory.lastModifiedDate }}</td>
          <td>
            {{ directory.extension ? directory.extension : directory.type }}
          </td>
          <td>{{ directory.size }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-speedDial
    [disabled]="storageStore.breadcrumb().length === 0"
    [model]="speedDialItems"
    radius="120"
    direction="up-left"
    type="quarter-circle"
    buttonClassName="p-button-success"
  />
</div>
<p-contextMenu #cm [model]="tableContextMenu" />
