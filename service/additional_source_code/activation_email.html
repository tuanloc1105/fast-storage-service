<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header img {
            width: 100px;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            color: #333333;
        }

        .content p {
            color: #555555;
        }

        .activation-link {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777777;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <div class="header">
            <img src="logo.png" alt="Company Logo">
        </div> -->
        <div class="content">
            <h1>Welcome to Our Service</h1>
            <p>Dear ${username},</p>
            <p>Thank you for registering with us. To activate your account, please click the button below:</p>
            <a href="${activation_link}" class="activation-link">Activate Account</a>
            <p>If you did not sign up for this account, please ignore this email.</p>
        </div>
        <!-- <div class="footer">
            <p>&copy; 2024 Company Name. All rights reserved.</p>
            <p>1234 Street, City, State, ZIP</p>
        </div> -->
    </div>
</body>

</html>
